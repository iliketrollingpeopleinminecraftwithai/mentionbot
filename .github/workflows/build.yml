name: build-mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable (if it exists)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
          else
            echo "gradlew not found!"
            exit 1
          fi

      - name: Build the mod
        run: ./gradlew build

      - name: Show what's inside build/
        run: ls -R build

      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: mentionbot-mod
          path: build/libs/*.jar
