name: build-mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./mentionbot-main/gradlew

      - name: Build the mod (with verbose)
        run: |
          cd mentionbot-main
          ./gradlew build --stacktrace --info

      - name: Check what's inside the build folder
        run: |
          cd mentionbot-main
          if [ -d build ]; then
            echo "✅ Build folder found! Contents:"
            ls -R build
          else
            echo "❌ No build folder found!"
            exit 1
          fi

      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: mentionbot-mod
          path: mentionbot-main/build/libs/*.jar
