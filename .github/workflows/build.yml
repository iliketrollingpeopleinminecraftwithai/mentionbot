name: build-mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧼 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🏗️ Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.5

      - name: 🛠️ Grant execute permissions
        run: chmod +x gradlew

      - name: 🚀 Build the mod
        run: ./gradlew build
