name: build-mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: ğŸ”“ Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ› ï¸ Run Gradle Build
        run: ./gradlew build

      - name: ğŸ“‚ Debug: List Build Output
        run: |
          if [ -d build ]; then
            echo "âœ… Build folder found! Contents:"
            ls -R build
          else
            echo "âŒ Build folder NOT found!"
            exit 1
          fi

      - name: ğŸ“¦ Upload Mod JAR
        uses: actions/upload-artifact@v4
        with:
          name: mentionbot-mod
          path: build/libs/*.jar
