name: build-mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: 🔓 Make gradlew executable
        run: chmod +x ./gradlew

      - name: 🛠️ Run Gradle Build
        run: ./gradlew build

      - name: 📂 Debug: List Build Output
        run: |
          if [ -d build ]; then
            echo "✅ Build folder found! Contents:"
            ls -R build
          else
            echo "❌ Build folder NOT found!"
            exit 1
          fi

      - name: 📦 Upload Mod JAR
        uses: actions/upload-artifact@v4
        with:
          name: mentionbot-mod
          path: build/libs/*.jar
