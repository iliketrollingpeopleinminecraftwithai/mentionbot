name: build-mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¼ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ—ï¸ Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.5

      - name: ğŸ› ï¸ Grant execute permissions
        run: chmod +x gradlew

      - name: ğŸš€ Build the mod
        run: ./gradlew build
